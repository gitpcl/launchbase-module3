{% extends "layout.html" %}

{% block head %}
    <title>Favorite Videos - Pedro Lopes</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
{% endblock %}

{% block content %}

    <div id="wrapper">
        <h1>Favorite Videos</h1>
    </div>

    <section class="cards">

        {% for item in items %}
            <div class="card" id="{{item.id}}">
                <div class="card__image-container {{'featured-wrapper' if item.featured}}">
                    <img src="https://i.ytimg.com/vi/{{item.id}}/maxresdefault.jpg" alt="Image of {{item.title}}">
                    {% if item.featured %}
                        <div class="featured">Featured</div>
                    {% endif %}
                </div>
                <div class="card__content">
                    <p>{{item.title}}</p>
                </div>
                <div class="card__info">
                    <p>{{item.duration}}</p>
                    <p class="card__price">{{item.price}}</p>
                </div>
            </div>
        {% endfor %}

    </section>

{% endblock %}
